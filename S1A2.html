<html>
<head>
	<title>
		email anonymnous
	</title>
<script type="text/javascript">

var a = function (elem)
{
var regex = /^[a-zA-Z]([a-zA-Z0-9_\-])+([\.][a-zA-Z0-9_]+)*\@((([a-zA-Z0-9\-])+\.){1,2})([a-zA-Z0-9]{2,40})$/;
var a = elem;
if (!regex.test(a)) 
{
	alert("Invalid email ID");
}
else
{
	alert("Valid email ID");
}
}


a('joel@gmail.com');


</script>
